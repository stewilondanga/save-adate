<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <div class="main-div">
    <div class="div-header noselect">
      <div class="save my-button">Save</div>
      <span onclick="changeDate(-30)" class="arrow my-button glyphicon glyphicon-triangle-left"></span>
      <span onclick="changeDate(-7)" class="arrow my-button glyphicon glyphicon-triangle-left"></span>
      <span onclick="changeDate(-1)" class="arrow my-button glyphicon glyphicon-triangle-left"></span><span id="month"></span> <span id="day"></span><sup id="super"></sup> <span id="year"></span>
      <span onclick="changeDate(1)" class="arrow my-button glyphicon glyphicon-triangle-right"></span>
      <span onclick="changeDate(7)" class="arrow my-button glyphicon glyphicon-triangle-right"></span>
      <span onclick="changeDate(30)" class="arrow my-button glyphicon glyphicon-triangle-right"></span>
      <div onclick="changeDate(0)" class="today my-button">Today</div>
    </div>
    <div id="time"></div>
  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
